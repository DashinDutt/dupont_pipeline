name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=moby/buildkit:v0.11.2-rootless

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: registry.docker.io # Optional: Explicitly specify the registry
          username: ${{ secrets.DOCKER_USERNAME }}  # <--- Use the secret here!
          password: ${{ secrets.DOCKER_PAT }}      # <--- Use the secret here!

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: your-dockerhub-username/your-repository-name:latest  # Or a dynamic tag

      # ... (Optional Kubernetes deployment update step)